<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-semibold text-gray-900">Connected Notes</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm">
                        <span class="text-gray-500">Total:</span>
                        <span id="total-notes" class="ml-1 text-gray-900">0</span>
                    </div>
                    <div class="text-sm">
                        <span class="text-gray-500">Connected:</span>
                        <span id="connected-notes" class="ml-1 text-gray-900">0</span>
                    </div>
                    <div class="text-sm">
                        <span class="text-gray-500">Unconnected:</span>
                        <span id="unconnected-notes" class="ml-1 text-gray-900">0</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Note Input Section -->
            <div class="space-y-6">
                <div class="bg-white shadow-sm rounded-lg p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Add New Note</h2>
                    <form id="note-form" class="space-y-4">
                        <div>
                            <label for="note-content" class="block text-sm font-medium text-gray-700">Note Content</label>
                            <textarea id="note-content" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>
                        <div>
                            <label for="note-source" class="block text-sm font-medium text-gray-700">Source (optional)</label>
                            <input type="text" id="note-source" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors">Add Note</button>
                    </form>
                </div>

                <!-- Canvas Text Feature -->
                <div class="bg-white shadow-sm rounded-lg p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Canvas Text</h2>
                    <div class="space-y-4">
                        <textarea id="canvas-text" rows="4" class="block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        <button id="export-json" class="w-full bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">Export as JSON</button>
                    </div>
                </div>
            </div>

            <!-- Notes Display and Graph Section -->
            <div class="space-y-6">
                <div class="bg-white shadow-sm rounded-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-medium text-gray-900">Notes</h2>
                        <a href="graph.html" class="text-sm bg-gray-100 px-3 py-1 rounded-md hover:bg-gray-200">View Graph</a>
                    </div>
                    <div id="notes-list" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/helpers.js"></script>
    <script src="js/noteModel.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
